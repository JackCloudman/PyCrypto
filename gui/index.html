<script>
    $( document ).ready(function() {
      $("#cifrarTextoRSA").submit(function(e){
        e.preventDefault();
        texto = $("#textoCifrarRSA").val();
        llave = $("#llavePublica").val();
        if(texto == "" || llave == ""){
          alert("El mensaje y la llave no pueden estar vacios");
          return;
        }else{
          eel.cifrarRSA(texto,llave);
        }
      });
      $("#cifrarTexto").submit(function(e){
        e.preventDefault();
        texto = $("#textoCifrar").val();
        destinatario = $("#destinatario").val();
        if(texto == ""){
          alert("El mensaje no puede estar vacio!");
          return;
        }
        if(destinatario == "No hay contactos"){
          alert("Agrega un nuevo contacto!");
          return;
        }
        eel.cifrarMensaje(texto,destinatario);
      });
      $("#descifrarTexto").submit(function(e){
        e.preventDefault();
        texto = $("#textoDescifrar").val();
        destinatario = $("#destinatario").val();
        if(texto == ""){
          alert("El mensaje no puede estar vacio!");
          return;
        }
        if(destinatario == "No hay contactos"){
          alert("Agrega un nuevo contacto!");
          return;
        }
        eel.descifrarMensaje(texto,destinatario);
      });
      $("#descifrarTextoRSA").submit(function(e){
        e.preventDefault();
        texto = $("#textoDescifrarRSA").val();
        if(texto == ""){
          alert("Mensaje vacio!")
        }else{
          eel.descifrarRSA(texto)
        }
      });
      $("#generarAES").submit(function(e){
        e.preventDefault();
        eel.generarAESKey();
      });
      $( "#guardar" ).click(function() {
        nombre = $("#contacto-name").val();
        rsakey = $("#rsa-key").val();
        aeskey = $("#aes-key").val();
        if(nombre=="" || rsakey == "" || aeskey==""){
          alert("Nombre del contacto o llave no valido.");
          return
        }
        eel.nuevoContacto(nombre,rsakey,aeskey);
      });

      $("#copyresultadoCifrar").click(function(){
          $("#resultadoCifrar").select();
          document.execCommand('copy');
      });
      $("#copyresultadoCifrarRSA").click(function(){
          $("#resultadoCifrarRSA").select();
          document.execCommand('copy');
      });
      $("#copyresultadoCifrarAES").click(function(){
          $("#resultadoAES").select();
          document.execCommand('copy');
      });
      eel.frontReady();
    });
</script>
<script>
function ActualizarCifrarTextoRSA(resultado) {
  $("#resultadoCifrarRSA").val(resultado);
}
function ActualizarAES(llave){
  $("#resultadoAES").val(llave);
}
function ActualizarDescifrarTextoRSA(resultado) {
  $("#resultadoDescifrarRSA").val(resultado);
}
function ActualizarCifrarTexto(resultado) {
  $("#resultadoCifrar").val(resultado);
}
function ActualizarDescifrarTexto(resultado,valido) {
  if(valido){
    color = "#ccf7cb";
  }else{
    color = "#f7cdcb";
  }
  $("#resultadoDescifrar").val(resultado);
  $("#resultadoDescifrar").css("background-color",color);
}


function ActualizarContactos(contactos){
  $('#destinatario')
    .find('option')
    .remove();
    contactos.forEach(contacto => $("#destinatario").append(new Option(contacto,contacto)));
}
eel.expose(ActualizarContactos);                 // Expose this function to Python
eel.expose(ActualizarCifrarTextoRSA);               // Expose this function to Python
eel.expose(ActualizarCifrarTexto);               // Expose this function to Python
eel.expose(ActualizarDescifrarTextoRSA);
eel.expose(ActualizarAES);               // Expose this function to Python
eel.expose(ActualizarDescifrarTexto);               // Expose this function to Python
</script>
